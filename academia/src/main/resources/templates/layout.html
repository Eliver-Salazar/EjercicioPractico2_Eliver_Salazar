<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(titulo, contenido)">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo} ?: 'Plataforma Académica'">Plataforma Académica</title>

    <!-- Bootstrap desde CDN -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>

<header class="bg-dark text-white py-3 mb-4">
    <div class="container">
        <h1 class="h3 mb-0">Plataforma Académica</h1>
    </div>
</header>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/postLogin}">Inicio</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/usuarios}">Usuarios</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/roles}">Roles</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/consultas}">Consultas</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('PROFESOR')">
                    <a class="nav-link" th:href="@{/profesor/reportes}">Reportes</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ESTUDIANTE')">
                    <a class="nav-link" th:href="@{/estudiante/perfil}">Mi perfil</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="navbar-text me-2" sec:authentication="name"></span>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Salir</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mb-4">

    <!-- Mensajes generales -->
    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Aquí se inserta el contenido de cada vista -->
    <section th:insert="${contenido}"></section>
</main>

<footer class="bg-light text-center py-3 mt-auto">
    <div class="container">
        <small>&copy; 2025 - Plataforma Académica</small>
    </div>
</footer>

</body>
</html>
